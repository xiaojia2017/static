<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品详情页 - 动态导航高亮</title>
  <!-- 引入 Bootstrap 5.0 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 自定义 CSS -->
  <style>
    /* 自定义样式 */
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .navbar-nav .nav-link.active {
      color: #fff;
      background-color: #007bff;
    }
  </style>
</head>
<body>

  <!-- 导航条 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">公司名称</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="highlightCategory('home')">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="highlightCategory('electronics')">电子产品</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="highlightCategory('clothing')">服装</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="highlightCategory('books')">书籍</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="highlightCategory('toys')">玩具</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 商品详情页内容 -->
  <div class="container mt-4">
    <h2 class="text-center mb-4">商品详情页</h2>
    <div class="row">
      <div class="col-12 col-md-6">
        <img src="https://via.placeholder.com/500x500" alt="商品图片" class="img-fluid">
      </div>
      <div class="col-12 col-md-6">
        <h3>商品名称</h3>
        <p><strong>价格：</strong>¥199.00</p>
        <p><strong>描述：</strong>这里是商品的详细描述。</p>
        <button type="button" class="btn btn-primary">加入购物车</button>
      </div>
    </div>
  </div>

  <!-- 底部 -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2023 公司名称. All rights reserved.</p>
  </footer>

  <!-- 引入 Bootstrap 5.0 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 初始化时设置当前激活的分类
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const category = urlParams.get('category');
      if (category) {
        highlightCategory(category);
      } else {
        // 默认激活首页
        highlightCategory('home');
      }
    };

    // 高亮指定分类
    function highlightCategory(category) {
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.textContent.trim().toLowerCase() === category.toLowerCase()) {
          link.classList.add('active');
        }
      });
    }
  </script>
</body>
</html>
