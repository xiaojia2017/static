<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026年元旦和春节倒计时</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        .countdown {
            font-size: 1.8em;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff6f61, #ffcc5c);
            border-radius: 15px;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .countdown span {
            font-weight: bold;
            color: #fff;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .countdown {
                font-size: 1.5em;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .countdown {
                font-size: 1.2em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2026年元旦和春节倒计时</h1>
        <div class="countdown" id="newYearCountdown"></div>
        <div class="countdown" id="springFestivalCountdown"></div>
    </div>

    <script>
        // 定义目标日期
        const newYear2026 = new Date('2026-01-01T00:00:00');
        const springFestival2026 = new Date('2026-02-17T00:00:00'); // 2026年春节是2月17日

        function updateCountdown() {
            const now = new Date();

            // 计算距离2026年元旦的剩余时间
            const diffNewYear = newYear2026 - now;
            const daysNewYear = Math.floor(diffNewYear / (1000 * 60 * 60 * 24));
            const hoursNewYear = Math.floor((diffNewYear % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesNewYear = Math.floor((diffNewYear % (1000 * 60 * 60)) / (1000 * 60));
            const secondsNewYear = Math.floor((diffNewYear % (1000 * 60)) / 1000);

            // 计算距离2026年春节的剩余时间
            const diffSpringFestival = springFestival2026 - now;
            const daysSpringFestival = Math.floor(diffSpringFestival / (1000 * 60 * 60 * 24));
            const hoursSpringFestival = Math.floor((diffSpringFestival % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesSpringFestival = Math.floor((diffSpringFestival % (1000 * 60 * 60)) / (1000 * 60));
            const secondsSpringFestival = Math.floor((diffSpringFestival % (1000 * 60)) / 1000);

            // 更新页面上的倒计时
            document.getElementById('newYearCountdown').innerHTML = `
                距离2026年元旦还有：<span>${daysNewYear}</span>天 <span>${hoursNewYear}</span>小时 <span>${minutesNewYear}</span>分钟 <span>${secondsNewYear}</span>秒
            `;

            document.getElementById('springFestivalCountdown').innerHTML = `
                距离2026年春节还有：<span>${daysSpringFestival}</span>天 <span>${hoursSpringFestival}</span>小时 <span>${minutesSpringFestival}</span>分钟 <span>${secondsSpringFestival}</span>秒
            `;
        }

        // 每秒更新一次倒计时
        setInterval(updateCountdown, 1000);

        // 初始化倒计时
        updateCountdown();
    </script>
</body>
</html>
