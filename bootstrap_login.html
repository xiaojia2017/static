<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登录/注册 - 示例</title>
  <!-- 引入 Bootstrap 5.0 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 自定义 CSS -->
  <style>
    /* 自定义样式 */
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .dropdown-menu {
      min-width: 300px; /* 设置下拉菜单的最小宽度 */
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .btn-block {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- 导航条 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">公司名称</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">商品列表</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">关于我们</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">联系我们</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              用户
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <h6 class="dropdown-header">登录</h6>
                <form id="loginForm" onsubmit="return validateLoginForm()">
                  <div class="form-group">
                    <label for="loginEmail">邮箱</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="请输入邮箱" required>
                  </div>
                  <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="请输入密码" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">登录</button>
                </form>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <h6 class="dropdown-header">注册</h6>
                <form id="registerForm" onsubmit="return validateRegisterForm()">
                  <div class="form-group">
                    <label for="registerEmail">邮箱</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="请输入邮箱" required>
                  </div>
                  <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="请输入密码" required>
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入密码" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">注册</button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 底部 -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2023 公司名称. All rights reserved.</p>
  </footer>

  <!-- 引入 Bootstrap 5.0 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 验证登录表单
    function validateLoginForm() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (!validateEmail(email)) {
        alert('请输入有效的邮箱地址');
        return false;
      }

      if (password.length < 6) {
        alert('密码长度至少为6个字符');
        return false;
      }

      // 这里可以添加更多的验证逻辑或提交表单
      alert('登录成功！');
      return false; // 阻止表单默认提交行为
    }

    // 验证注册表单
    function validateRegisterForm() {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!validateEmail(email)) {
        alert('请输入有效的邮箱地址');
        return false;
      }

      if (password.length < 6) {
        alert('密码长度至少为6个字符');
        return false;
      }

      if (password !== confirmPassword) {
        alert('两次输入的密码不一致');
        return false;
      }

      // 这里可以添加更多的验证逻辑或提交表单
      alert('注册成功！');
      return false; // 阻止表单默认提交行为
    }

    // 邮箱验证函数
    function validateEmail(email) {
      const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@(($[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$)|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }
  </script>
</body>
</html>
