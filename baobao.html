<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贾府新贵出生天数计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: radial-gradient(circle at center, 
            rgba(255, 165, 0, 0.9) 0%,  /* 橙色 */
            rgba(255, 165, 0, 0.9) 20%, 
            rgba(255, 204, 153, 0.8) 40%,  /* 淡橙色 */
            rgba(255, 204, 153, 0.8) 60%, 
            rgba(173, 216, 230, 0.7) 80%,  /* 浅蓝色 */
            rgba(173, 216, 230, 0.7) 100%
          );
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 430px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin: 0.5rem 0;
        }
        .carousel {
            margin: 1rem 0;
        }
        .carousel img {
            width: 100%;
            height: auto;
            display: block;
        }
        .result {
            font-size: 1.7rem;
            color: #007bff;
            margin-top: 1.5rem;
        }
        
        /* 手机端样式 */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                width: 82%;
                padding: 1rem;
            }
            .result {
                font-size: 1.3rem;
                color: #007bff;
                margin-top: 1.5rem;
            }
            h1 {
                font-size: 1.55rem;
                color: #333;
                margin-bottom: 1rem;
            }
        }
    </style>
    <!-- 引入 Slick 的 CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <div class="container">
        <h1>贾府新贵出生天数计算器</h1>
        <p>宝宝的出生日期是 2024-08-15</p>
        <p id="todayDate">今天的日期是 2024-11-14</p>

        <!-- 轮播图容器 -->
        <div class="carousel">
            <div><img src="http://img.mzhiyin.cn/home/2024-10-14/19_50_08_ce2ead27882a3cfc.jpg" alt="宝宝的照片1"></div>
            <div><img src="http://img.mzhiyin.cn/home/2024-10-14/19_46_55_fca6eb77a6d33a88.jpg" alt="宝宝的照片2"></div>
            <div><img src="http://img.mzhiyin.cn/home/2024-10-14/19_51_30_a2bf301dfae61641.png" alt="宝宝的照片3"></div>
            <div><img src="http://img.mzhiyin.cn/home/2024-10-14/19_52_25_6fb0e7007de150ec.png" alt="宝宝的照片4"></div>
            <div><img src="http://img.mzhiyin.cn/home/2024-10-14/19_54_48_382ff3e9d827ccb9.png" alt="宝宝的照片5"></div>
            <div><img src="http://img.mzhiyin.cn/home/2024-10-14/19_56_40_f917e7397ab1c5e1.png" alt="宝宝的照片6"></div>
            <div><img src="http://img.mzhiyin.cn/home/2024-10-14/21_30_59_d474960256327ab1.png" alt="宝宝的照片7"></div>
        </div>

        <p class='result'>今天是宝宝出生的第<span id="daysOld" style='color:red;font-size:1.9rem;font-weight:bold;'>0</span>天。</p>
    </div>

    <!-- 引入 jQuery 和 Slick 的 JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
                arrows: false,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1
            });

            // 获取当前日期并格式化
            function getCurrentFormattedDate() {
                var date = new Date();
                var year = date.getFullYear();
                var month = String(date.getMonth() + 1).padStart(2, '0');
                var day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            // 计算宝宝出生的天数（不包括出生当天）
            function calculateDaysOld(birthDateStr) {
                var birthDate = new Date(birthDateStr);
                var currentDate = new Date();
                var diffTime = currentDate - birthDate;
                var diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                return diffDays > 0 ? diffDays : 0; // 不包括出生当天
            }

            // 设置宝宝的出生日期
            var birthDate = "2024-08-15";

            // 更新页面上的当前日期
            document.getElementById("todayDate").innerText = `今天的日期是 ${getCurrentFormattedDate()}`;

            // 更新页面上的天数
            document.getElementById("daysOld").innerText = calculateDaysOld(birthDate);
        });
    </script>
</body>
</html>
